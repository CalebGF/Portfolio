<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Caleb González Flores</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand primary-blue weight-100" href="#">CGF</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fas fa-bars primary-blue"></i></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav justify-content-center">
                  <li class="nav-item">
                    <a class="nav-link nav-item" href="#projects">Projects</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link nav-item" href="#footer">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="about">
            <div class="row">
                <div class="col-md-6">
                    <div class="about-text">
                        <h1 class="primary-blue weight-100">Caleb González Flores</h1>
                        <p class="primary-blue">Enthusiastic programer and fullstack web developer in progress.</p>
                    </div>
                </div>
                <div class="col-md-6 img-wraper">
                    <img class="about-img" src="images/Caleb-img.png" alt="Selfie picture of Caleb">
                </div>
            </div>
        </section>
        <section class="projects" id="projects">
            <h2 class="primary-blue weight-100">Projects</h2>
            <div class="row">
                <div class="col-lg-4 col-md-6 project-col">
                    <a href="https://calebgf.github.io/Ragnar-the-cat/" class="project-card">
                        <div class="card">
                            <img src="images/ragnar-web-page.jpg" class="card-img-top" alt="Preview image of a website">
                            <div class="card-body">
                                <h5 class="card-title weight-100">Ragnar the Cat</h5>
                                <div class="card-description">
                                    <p class="weight-100">Designed to apply in MigraCode BootCamp.</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6 project-col">
                    <a href="https://calebgf.github.io/Simon-Says/" class="project-card">
                        <div class="card">
                            <img src="images/simon-says.JPG" class="card-img-top" alt="Preview image of a website">
                            <div class="card-body">
                                <h5 class="card-title weight-100">Simon Says Game</h5>
                                <div class="card-description">
                                    <p class="weight-100">Developed to practice JavaScript.</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer">
        <div class="row">
            <div class="col">
                <p class="footer-link">
                    <a href="https://github.com/CalebGF" class="weight-100">
                        <i class="fab fa-github primary-blue"></i> GitHub
                    </a>
                </p>
            </div>
            <div class="col">
                <p class="footer-link">
                    <a href="https://www.linkedin.com/in/caleb-gonzalez-flores/" class="weight-100">
                        <i class="fab fa-linkedin primary-blue"></i> Linkedin
                    </a>
                </p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5214a55c82.js" crossorigin="anonymous"></script>
</body>

</html>
